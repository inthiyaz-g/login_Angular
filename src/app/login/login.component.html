    <form [formGroup]="login" (ngSubmit)="loginProcess()">
        <div class="form-group" >
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="username">
          <div *ngIf="login.touched && login.get('username')?.hasError('required')">

            Enter Email
               </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">


        </div>
        <div *ngIf="login.controls['password'].touched && login.get('password')?.hasError('required')">

          Enter Password
             </div>
        <div>
          <span *ngIf="login.touched && login.get('password')?.hasError('minlength')"> min len 6</span>

        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
